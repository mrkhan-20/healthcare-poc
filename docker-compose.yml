version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: health-docs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: healthcare-api
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5432/health-docs
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      BLOB_CONTAINER: ${BLOB_CONTAINER:-health-docs}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE: http://localhost:8000
    container_name: healthcare-ui
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:

